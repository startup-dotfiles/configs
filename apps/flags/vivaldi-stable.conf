# graphics

# [unstable] Disabling the rendering blocklist, Force GPU acceleration
--ignore-gpu-blocklist
--enable-zero-copy
# [stable] Rasterization
--canvas-oop-rasterization 
--enable-gpu-rasterization
# [stavle] VA-API Decode
# --enable-features=AcceleratedVideoDecodeLinuxGL
--enable-features=AcceleratedVideoDecodeLinuxZeroCopyGL
# [stable] VA-API Encode
--enable-features=AcceleratedVideoEncoder
# [stable] enable WebGL/WebGL2 hardware acceleration
--enable-gpu
# [warning] Enabling Web GPU (only with unsafe option):
--enable-unsafe-webgpu
# [stable] OpenGL
# --use-gl=angle
# --use-angle=gl
# [error] Vulkan
# https://bbs.archlinux.org/viewtopic.php?pid=2209507#p2209507
# https://gitlab.freedesktop.org/mesa/mesa/-/merge_requests/26165
# --use-gl=angle
# --use-angle=vulkan
# --enable-accelerated-video-decode
# --enable-features=Vulkan,VulkanFromANGLE,DefaultANGLEVulkan,VaapiIgnoreDriverChecks,VaapiVideoDecoder,UseMultiPlaneFormatForHardwareVideo
# --enable-features=VaapiVideoDecoder,VaapiIgnoreDriverChecks,Vulkan,DefaultANGLEVulkan,VulkanFromANGLE
--use-cmd-decoder=passthrough
# [unstable] Forcing specific GPU
# https://wiki.archlinux.org/title/Chromium#Forcing_specific_GPU
# --gpu-testing-vendor-id=0x8086 --gpu-testing-device-id=0x10de
# [stable] Disable gpu, eg. hardware acceleration has issues.
# --disable-gpu

