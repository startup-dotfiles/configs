# general

# [unstable]  Ozone platform hint support
--ozone-platform-hint=auto
--enable-features=UseOzonePlatform  
# [error]  Wayland input method support, need text_input_v1 portal support this. (Hyprland, Kwin has supported)
--enable-wayland-ime 
# [stable]  Specify the protocol version, need related portal support (Most compositors not support)
--wayland-text-input-version=3
# [unstable]   Specify the gtk version
# --gtk-version=4

